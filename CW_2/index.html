function range(a,b,direction=1) {
  let result = [];
  if(direction == 1){
  	for(let x=a; x<=b;x++){
  		result.push(x);
  	}
  }else if(direction == -1){
  	for(let x=a; x>=b;x--){
  		result.push(x);
  	}
  }
  return result;
}
function sum(array) {
  let s = 0;
  for(let x=0; x<array.length;x++){
  	s += array[x];
  }

}
